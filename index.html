<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faris — Personal Database</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 820px; }
    .card {
      background: #0f172a;
      border: 1px solid #1f2a44;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .sub { margin: 0 0 18px; color: #9ca3af; font-size: 13px; }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid #1f2a44;
    }
    thead th {
      text-align: left;
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #cbd5e1;
      background: #111c33;
      padding: 12px 14px;
      border-bottom: 1px solid #1f2a44;
    }
    tbody td {
      padding: 14px;
      border-bottom: 1px solid #1f2a44;
      vertical-align: top;
    }
    tbody tr:last-child td { border-bottom: none; }

    .key { color: #a5b4fc; font-weight: 700; }
    .value { color: #e5e7eb; font-weight: 600; word-break: break-word; }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }
    button {
      background: #111c33;
      color: #e5e7eb;
      border: 1px solid #1f2a44;
      border-radius: 10px;
      padding: 10px 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
    }
    button:hover { filter: brightness(1.08); }

    .note {
      margin-top: 10px;
      color: #9ca3af;
      font-size: 12px;
      line-height: 1.4;
    }
    code { background: rgba(255,255,255,.06); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Student Database Record</h1>
      <p class="sub">Stored locally using <code>localStorage</code> (client-side database)</p>

      <table aria-label="Database table">
        <thead>
          <tr>
            <th style="width: 35%;">Column (Key)</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="dbRows"></tbody>
      </table>

      <div class="actions">
        <button id="refreshBtn" type="button">Refresh</button>
        <button id="resetBtn" type="button">Reset to Faris Data</button>
        <button id="clearBtn" type="button">Clear Database</button>
      </div>

      <div class="note">
        If you change devices/browsers, the local database changes too (because it’s stored in that browser only).
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "faris_db";

    // Your "database row"
    const seedRecord = {
      name: "faris",
      phone: "01040478958",
      birthYear: 2006,
      email: "faris.shireen@ufe.edu.eg",
      universityId: "MG24448"
    };

    function getDB() {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : null;
    }

    function setDB(obj) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
    }

    function clearDB() {
      localStorage.removeItem(STORAGE_KEY);
    }

    function ensureSeed() {
      if (!getDB()) setDB(seedRecord);
    }

    function render() {
      const tbody = document.getElementById("dbRows");
      const data = getDB();

      if (!data) {
        tbody.innerHTML = `
          <tr>
            <td class="key">Database</td>
            <td class="value">Empty (click "Reset to Faris Data")</td>
          </tr>
        `;
        return;
      }

      const rows = [
        ["name", data.name],
        ["phone", data.phone],
        ["birthYear", data.birthYear],
        ["email", data.email],
        ["universityId", data.universityId],
      ];

      tbody.innerHTML = rows.map(([k, v]) => `
        <tr>
          <td class="key">${k}</td>
          <td class="value">${v}</td>
        </tr>
      `).join("");
    }

    // Init
    ensureSeed();
    render();

    // Buttons
    document.getElementById("refreshBtn").addEventListener("click", render);
    document.getElementById("resetBtn").addEventListener("click", () => {
      setDB(seedRecord);
      render();
    });
    document.getElementById("clearBtn").addEventListener("click", () => {
      clearDB();
      render();
    });
  </script>
</body>
</html>
